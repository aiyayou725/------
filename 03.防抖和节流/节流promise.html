<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>节流</title>
</head>
<body>
  <input type="text">
  <button id="btn" type="submit">提交</button>
  <script>
let btn = document.getElementById('btn')
btn.addEventListener('click', throttle(submit))
function submit() {
  console.log(1);
}

function throttle(func, delay = 5000) {
  let timer = null
  return (...args) => {
    if (timer) {
      return
    }
    return new Promise(resolve => {
      timer = setTimeout(() => {
        resolve(func(...args))
        timer = null
      }, delay)
    })
  } 
}


    

  </script>
  
</body>
</html>
