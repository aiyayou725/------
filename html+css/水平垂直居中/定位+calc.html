<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .outer {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: rgb(244, 178, 178);
  }
  .inner {
      position: absolute;
      top: calc(50% - 50px);
      left: calc(50% - 50px);
      width: 100px;
      height: 100px;
      background-color: rgb(232, 232, 182);
  }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner"></div>
  </div>
  
</body>
</html>
