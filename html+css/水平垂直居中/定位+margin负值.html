<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .outer {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: rgb(234, 174, 174);
    }
    .inner {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -50px;
      margin-top: -50px;
      width: 100px;
      height: 100px;
      background-color: rgb(213, 250, 157);
    }

  </style>
</head>
<body>
  <div class="outer">
    <div class="inner"></div>
  </div>
  
</body>
</html>
