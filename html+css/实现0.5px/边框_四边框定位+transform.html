<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #000;
    }
    .border {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 50px auto;
      background-color: #000(218, 26, 26);
      
    }
    .border::after {
      position: absolute;
      left: 0;
      top: 0;
      content: '';
      width: 200%;
      height: 200%;
      border: 1px solid #fff;
      transform: scale(0.5);
      transform-origin: 0 0;
    }
  </style>
</head>
<body>
  <div class="border"></div>
</body>
</html>
