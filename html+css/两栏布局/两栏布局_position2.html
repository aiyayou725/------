<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: relative;
    }
    .left {
      width: 200px;
      height: 200px;
      background-color: rgb(232, 124, 124);
    }
    .right {
      position: absolute;
      top: 0;
      right: 0;
      left: 200px;
      bottom: 0;
      height: 200px;
      background-color: rgb(178, 223, 93);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="left">左边</div>
    <div class="right">右边</div>
  </div>
</body>
</html>
