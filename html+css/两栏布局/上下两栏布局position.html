<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上下两栏布局</title>
  <style>
    .container {
      height: 100%;
    }
    .top {
      width: 100%;
      height: 60px;
      background-color: rgb(251, 203, 203);
    }
    .bottom {
      position: absolute;
      top: 60px;
      bottom: 0;
      width: 100%;
      overflow: auto;
      background-color: #ccc;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="top"></div>
    <div class="bottom">
      <p>下面的盒子自适应高度</p>
      <p>下面的盒子自适应高度</p>
      <p>下面的盒子自适应高度</p>

      <p>下面的盒子自适应高度</p>
      <p>下面的盒子自适应高度</p>
    </div>
  </div>
  
</body>
</html>
