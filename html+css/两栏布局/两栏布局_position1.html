<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: relative;
    }
    .left {
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgb(241, 143, 143);
      width: 200px;
      height: 300px;
    }
    .right {
      /* 空出左盒子的位置 */
      margin-left: 200px;
      background-color: rgb(170, 236, 100);
      height: 400px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="left">左边</div>
    <div class="right">右边</div>
  </div>
  
</body>
</html>
